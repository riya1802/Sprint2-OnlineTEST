<h3>LOGIN</h3>
<br>              
<div class="form-group">
    <button class="btn btn-success"   (click)="signUp()">Sign-Up</button>
</div> 
<br>
<hr>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form #loginForm="ngForm">
                    <div class="form-group">
                        <label > User Name: </label>
                        <input required  [(ngModel)]="user.userName" name="userName" id="userName"
                            class="form-control"  placeholder="Enter your User Name..." #userName="ngModel" [class.is-invalid]="userName.invalid && userName.touched" class="form-control">
                            <small class="text-danger" [class.d-none]="userName.valid || userName.untouched">userName is not entered</small>
                        </div>

                    <div class="form-group">
                        <label> User Password: </label>
                        <input class="form-control"  [(ngModel)]="user.userPassword" name="userPassword" id="userPassword" required
                            placeholder="Enter userPassword" #userPassword="ngModel" [class.is-invalid]="userPassword.invalid && userPassword.touched" class="form-control">
                         <small class="text-danger" [class.d-none]="userPassword.valid || userPassword.untouched">user Password is not entered</small>      
                                   
                    
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success" [disabled]="loginForm.form.invalid" type="submit"  (click)="loginn(user)">Login</button>
                    </div>

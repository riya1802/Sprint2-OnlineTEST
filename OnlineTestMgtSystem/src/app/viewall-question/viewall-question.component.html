<app-admin-home></app-admin-home>
<h2>Questions</h2>
<hr>
<div class="container">
    <div class="container">
        <div class="row col-md-6 col-md-offset-2 custyle">
        <table class="table table-striped custab">
        <thead>
            <tr>
                <th>Question Id</th>
                <th>Question Title</th>
                <th>Question Marks</th>
                <th>Question Options</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let question of questions">
                <td>{{question.questionId}}</td>
                <td>{{question.questionTitle}}</td>
                <td>{{question.questionMarks}}</td>
                <td *ngFor="let q of question.questionOptions">
                {{q.answerId}}. {{q.value}}
                </td>
                <td ><button class="btn btn-danger " (click)="delQuestion(question.questionId)"> Delete</button></td>
            </tr>
        </tbody>
        </table>
        </div>
    </div>

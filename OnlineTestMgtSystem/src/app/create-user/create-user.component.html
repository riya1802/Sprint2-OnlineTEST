<div style="text-align: center">Add User</div>
<div style="text-align:center">
    <h3>{{message}}</h3>
</div>

<div class="container" style="text-align: center">
    <div class="row">
        <div class="col-md-6">
        <form #userForm="ngForm">
           
                
                <div class="form-group">
                    <label >Enter User Id: </label>
                    <input required type="text" [(ngModel)]="user.userId" name="userId" 
                    placeholder="Enter User Id" #userId="ngModel" [class.is-invalid]="userId.invalid && userId.touched" class="form-control">
                    <small class="text-danger" [class.d-none]="userId.valid || userId.untouched">userId is not entered</small>
                </div>
            <div class="form-group">
                <label >Enter User Name: </label>
                <input required type="text" [(ngModel)]="user.userName" name="userName" 
                placeholder="Enter User Name"  #userName="ngModel" [class.is-invalid]="userName.invalid && userName.touched" class="form-control">
                <small class="text-danger" [class.d-none]="userName.valid || userName.untouched">userName is not entered</small>
            </div>
            <div class="form-group">
                <label for="userPassword">Enter User Password: </label>
                <input required type="text" [(ngModel)]="user.userPassword" name="userPassword" 
                placeholder="Enter User Password" #userPassword="ngModel" [class.is-invalid]="userPassword.invalid && userPassword.touched" class="form-control">
                <small class="text-danger" [class.d-none]="userPassword.valid || userPassword.untouched">userPassword is not entered</small>
            </div>
            <div class="form-group">
                <label for="isAdmin"><span class="req">*</span>Enter isAdmin: </label>
                <input required type="text" [(ngModel)]="user.isAdmin" name="isAdmin" 
                placeholder="Enter isAdmin" #isAdmin="ngModel" [class.is-invalid]="isAdmin.invalid && isAdmin.touched" class="form-control">
                <small class="text-danger" [class.d-none]="isAdmin.valid || isAdmin.untouched">isAdmin is not entered</small>
            </div>
        
         <button class="btn btn-success" type="submit" [disabled]="userForm.form.invalid" (click)="adUser(user)">Add User</button>
        
    
    </form>
    </div>
</div>
</div>

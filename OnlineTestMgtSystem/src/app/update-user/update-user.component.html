<div>
    <h1>Update Profile</h1>
</div>
<h2>
    {{message}}
</h2>
<hr>
<div class="container">
            <div class="row">
                <div class="col-md-6">
                    <form #updateProfileForm="ngForm">
                        <div class="form-group">
                            <label> User Id: </label>
                            <input class="form-control" [(ngModel)]="user.userId" name="userId" pattern="^[0-9]+$"
                                id="userId" required placeholder="Enter userId" #userId="ngModel"
                                [class.is-invalid]="userId.invalid && userId.touched" class="form-control">
                            <small class="text-danger"
                                [class.d-none]="userId.valid || userId.untouched">(*User Id is required)</small>
                            <small class="text-danger" *ngIf="userId.errors?.pattern && userId.touched">
                                        (*User Id must contain numbers only)
                            </small>    
                        </div>
                        <div class="form-group">
                            <label> User Name: </label>
                            <input required [(ngModel)]="user.userName" name="userName" id="userName" pattern="^[a-zA-Z]+$"
                                class="form-control" placeholder="Enter your User Name..." #userName="ngModel"
                                [class.is-invalid]="userName.invalid && userName.touched" class="form-control">
                            <small class="text-danger" [class.d-none]="userName.valid || userName.untouched">(*User Name is required)</small>
                            <small class="text-danger" *ngIf="userName.errors?.pattern && userName.touched">
                                        (*User name must contain only alphabets)
                            </small>    
                        </div>

                        <div class="form-group">
                            <label> User Password: </label>
                            <input class="form-control" [(ngModel)]="user.userPassword" name="userPassword" pattern="^[a-zA-Z]+$"
                                id="userPassword" required placeholder="Enter userPassword" #userPassword="ngModel"
                                [class.is-invalid]="userPassword.invalid && userPassword.touched" class="form-control">
                            <small class="text-danger"
                                [class.d-none]="userPassword.valid || userPassword.untouched">(*User Password is required)</small>
                            <small class="text-danger" *ngIf="userPassword.errors?.pattern && userPassword.touched">
                                        (*User Password must contain alphabets only)
                            </small>    
                        </div>
                        
                        <div class="form-group">
                            <button class="btn btn-success" [disabled]="updateProfileForm.form.invalid" type="submit"
                                (click)="updatee(user.userId,user)">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
